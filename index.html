<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
        <h1>Chess</h1>
    <div class="centro" style="margin-bottom: 8px; gap: 8px; align-items: center;">
        <label style="display:flex; gap:6px; align-items:center;">
            <input id="toggle-ai" type="checkbox">
            <span>Jugar contra IA (negras)</span>
        </label>
    </div>
    <div class="centro">
        <div class="side left">
            <div class="player-title">Jugador Blanco</div>
            <div class="timer" id="timer-white">02:00</div>
            <div class="captured" id="captured-by-white"></div>
            <button id="end-turn-white" class="end-turn">Terminar turno</button>
        </div>
        <div class="tab" id="tablero">

        </div>
        <div class="side right">
            <div class="player-title">Jugador Negro</div>
            <div class="timer" id="timer-black">02:00</div>
            <div class="captured" id="captured-by-black"></div>
            <button id="end-turn-black" class="end-turn">Terminar turno</button>
        </div>
    </div>
    
    <div id="promotion-modal" class="promotion-modal hidden">
        <div class="promotion-content">
            <div class="promotion-title">Promocionar pe√≥n</div>
            <div class="promotion-choices">
                <img id="promo-queen" class="promo-choice" alt="Reina">
                <img id="promo-rook" class="promo-choice" alt="Torre">
                <img id="promo-bishop" class="promo-choice" alt="Alfil">
                <img id="promo-knight" class="promo-choice" alt="Caballo">
            </div>
        </div>
    </div>
    
<script src="js.js"></script>
</body>
</html>
